<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stage</title>
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="lib/jquery.js"></script>
    <script src="js/Intro.js"></script>
    <script src="js/Items.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="stage-container">
        <div class="background" id="background-front">
            <img src="images/back2.png" alt="">
        </div>
        <div class="background" id="background-back">
            <img src="images/back1.png" alt="">
        </div>
        <div id="shoot"></div>
        <div class="weapon" id="main-weapon">
            <img id="weapon-one" src="images/weapon1.png" alt="">
        </div>
        <div class="weapon reload" id="main-weapon2">
            <img src="images/weapon2.png" alt="">
        </div>
        <div class="weapon reload" id="main-weapon3">
            <img src="images/weapon3.png" alt="">
        </div>
        <div class="weapon reload" id="main-weapon4">
            <img src="images/weapon4.png" alt="">
        </div>
        <div class="background-cover" id="hit"></div>
        <div class="colors display-off" id="red">
            <img src="images/red-bg.png" alt="">
        </div>
        <div class="colors display-off" id="green">
            <img src="images/green-bg.png" alt="">
        </div>
        <div class="interface" id="interface"></div>
        <div class="interface" id="interface-r"></div>
        <div class="hit"></div>
    </div>
</body>

</html>
